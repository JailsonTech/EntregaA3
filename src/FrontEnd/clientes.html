<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIENTES</title>
  <script src="front.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section1 container">
   <div class="div1 divForm">
      <h2 class="title h2-inserir">INSERIR CLIENTES</h2>
      <form>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" placeholder="Insira um nome...ex:cristina">
      </form><br>         
      <button class="botao1 botoes" onclick="inserir()">Inserir</button>
   </div>
   <div  class="divInserir conteudo-div" ><p id="insereCliente" class="textoInserido"></p></div>
 </section>
  
 <section class="section2 container">
  <div class="div2 divForm">
     <h2 class="title h2-ver">VER CLIENTES</h2>    
     <button class="botao2 botoes" onclick="mostrar()">Mostrar</button>
  </div>
  <div class="divInserir conteudo-div"><p id="verCliente" class="textoInserido"></p></div>
</section>

<section class="section3 container">
  <div class="div3 divForm">
     <h2 class="title h2-excluir">EXCLUIR CLIENTES</h2>  
     <form>
      <label for="nome">ID</label><br>
      <input type="text" id="nome" placeholder="Insira o ID do cliente (1, 2, 3...)">
    </form><br>    
     <button class="botao3 botoes" onclick="excluir()">Excluir</button>
  </div>
  <div class="divInserir conteudo-div"><p id="excluirCliente" class="textoInserido"></p></div>  
</section>

<section class="section4 container">
  <div class="div4 divForm">
      <h2 class="title h2-mudar">MUDAR CLIENTES</h2>   
      <form>
        <label for="id">ID</label><br>
        <input type="text" id="id" placeholder="Insira o Id do cliente que serÃ¡ mudado">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" placeholder="Insira um novo nome">
      </form><br> 
     <button class="botao4 botoes" onclick="trocar()">Trocar</button>
  </div>
  <div class="divInserir conteudo-div"><p id="mudarCliente" class="textoInserido"></p></div>
</section>

</body>
</html>
